<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>Inputs Example</title>
		</head>
		<body>
		<form>
		<label>Name: </label>
		<input type="text" name="txtName" id="txtName"><br><br>
		<label>Password: </label>
		<input type="password" name="txtPassword" id="txtPassword"><br><br>
		<label>Date: </label>
		<input type="date" name="datDate" id="datDate"><br><br>
		<label>File: </label>
		<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br><br>
		<input type="submit" name="txtSubmit" id="txtSubmit">
		</form>
		<body/>
	</html>
